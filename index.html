<head>
    <link rel='stylesheet' href="styles.css">
    <title>Cookie Counter</title>
</head>
<body>
    <h1>Cookie Counter</h1>
    <map onclick="increment()">
        <h2 id="count-el">0</h2>
    </map>
    <div class="btn-container">
        <button id="increment-btn" onclick="increment()">Click Me!</button>
        <button id="save-btn" onclick="save()">Save Progress</button>
        <button id="reset-btn" onclick="reset()">Reset</button>
    </div>
    <p>-- -- -- --</p>
    <p>A simple counter with minimal functionality, which aims to demonstrate my improvement in coding practices.</p>
    <button>
        <a id="github-link-btn" href="https://github.com/Rushh0/CookieCounter">
            <p>View past changes on GitHub</p>
            <img src="github.png" width='30' alt="Github">
        </a>
    </button>
    <script src="script.js"></script>
</body>
